<div class="video">
    <video class="video__player" #videoplayer muted loop>
        <source *ngIf="video && video.src" src="/assets/video/{{ video.src }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div *ngIf="video && video.effectOverlay" class="video__overlay"></div>
</div>
