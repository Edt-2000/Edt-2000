<div class="color-controller">
    <ul class="list list--colors">
        <ng-container *ngFor="let colorSet of colorSets">

        </ng-container>
    </ul>
    <ul class="list list--colors">
        <ng-container *ngIf="(currentColorSet$ | async) as currentColorSet">
            <li *ngFor="let color of currentColorSet" class="list__item">
                <app-trigger-button [color]="color"></app-trigger-button>
            </li>
        </ng-container>
    </ul>
</div>
