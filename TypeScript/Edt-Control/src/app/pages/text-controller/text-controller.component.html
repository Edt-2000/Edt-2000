<div class="vidt-controller">
  <div class="section">
    <h2 class="section__title">Vidt</h2>
    <ul class="list">
      <li *ngFor="let vidtPreset of vidtPresets" class="list__item">
        <button (click)="socket.sendVidtPreset(vidtPreset)" class="text-button">
          {{ vidtPreset }}
        </button>
      </li>
    </ul>
  </div>
  <div class="section">
    <h2 class="section__title">Custom words</h2>
    <ul class="list">
      <li class="list__item">
        <label class="form__label">Direct input</label>
        <input
          #mainDirect
          (keyup)="socket.sendText(mainDirect.value)"
          class="form__input"
          type="text"
        />
      </li>

      <li class="list__item">
        <label class="form__label">On send</label>
        <div class="form__item">
          <input #mainBtn class="form__input" type="text"/>
          <button
            (click)="socket.sendText(mainBtn.value)"
            class="text-button form__button"
          >
            SEND
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div class="section">
    <h2 class="section__title">WordSets</h2>
    <ul class="list">
      <ng-container *ngFor="let wordSet of wordSets">
        <li class="list__item">
          <button (click)="socket.sendWordset(wordSet.set)" class="text-button">
            {{ wordSet.name }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="section">
    <h2 class="section__title">Text</h2>
    <ul class="list">
      <ng-container *ngFor="let word of (wordSet$ | async)">
        <li class="list__item">
          <button (click)="socket.sendText(word)" class="text-button">
            {{ word }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
