<div class="vidt-controller">
  <div class="section">
    <h2 class="section__title">Presets</h2>
    <ul class="list">
      <li *ngFor="let vidtPage of vidtPagesArr" class="list__item">
        <button (click)="socket.sendVidtPreset(vidtPagesEnum[vidtPage])" class="text-button">
          {{ vidtPage }}
        </button>
      </li>
    </ul>
  </div>
  <div class="section">
    <h2 class="section__title">Photo's</h2>
    <ul class="list">
      <ng-container *ngFor="let asset of (photoAssets | async)">
        <li class="list__item">
          <button
            (click)="socket.sendPhotoAsset(asset)"
            [style.background-image]="'url(assets/photos/' + asset + ')'"
            class="photo-button">
            {{ asset }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="section">
    <h2 class="section__title">Videos's</h2>
    <ul class="list">
      <ng-container *ngFor="let asset of (videoAssets | async)">
        <li class="list__item">
          <button (click)="socket.sendVideoAsset(asset)" class="text-button">
            {{ asset }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="section">
    <h2 class="section__title">Animations</h2>
    <ul class="list">
      <ng-container *ngFor="let type of animations">
        <li class="list__item">
          <button (click)="socket.sendAnimation(type)" class="text-button">
            {{ type }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="section">
    <h2 class="section__title">Text</h2>
    <ul class="list">
      <ng-container *ngFor="let word of wordsArray">
        <li class="list__item">
          <button (click)="socket.sendText(word)" class="text-button">
            {{ word }}
          </button>
        </li>
      </ng-container>
    </ul>
    <h2 class="section__title">WordSets</h2>
    <ul class="list">
      <ng-container *ngFor="let wordSet of wordSets">
        <li class="list__item">
          <button (click)="socket.sendWordset(wordSet.set)" class="text-button">
            {{ wordSet.name }}
          </button>
        </li>
      </ng-container>
    </ul>
    <ul class="list">
      <li class="list__item">
        <label class="form__label">Direct input</label>
        <input
          #mainDirect
          (keyup)="socket.sendText(mainDirect.value)"
          class="form__input"
          type="text"
        />
      </li>

      <li class="list__item">
        <label class="form__label">On send</label>
        <div class="form__item">
          <input #mainBtn class="form__input" type="text"/>
          <button
            (click)="socket.sendText(mainBtn.value)"
            class="text-button form__button"
          >
            SEND
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div class="section">
    <h2 class="section__title">GlitchIntensity</h2>
    <ul class="list">
      <li *ngFor="let intensity of glitchIntensities" class="list__item">
        <button
          (click)="socket.sendGlitchIntensity(intensity.value)"
          class="text-button"
        >
          {{ intensity.label }}
        </button>
      </li>
    </ul>
  </div>

  <div class="section">
    <h2 class="section__title">Beat</h2>
    <ul class="list">
      <li class="list__item">
        <button (click)="socket.sendBeat()" class="text-button">BEAT</button>
      </li>
    </ul>
  </div>
</div>
