<div *ngIf="(launchpadPage$ | async) as launchpadPage" class="launchpad">
    <div *ngFor="let row of launchpadPage.triggers" class="launchpad__row">
        <div *ngFor="let button of row" class="launchpad__item">
            <ng-container [ngSwitch]="button[3]">
                <button *ngSwitchCase="triggerType.image"
                    class="launchpad__button launchpad__button--{{ button[0] }}"
                    [style.background-image]="'url(\'assets/media-by-group/' + button[2] + '\')'"
                >
                </button>
                <button *ngSwitchDefault
                     class="launchpad__button launchpad__button--{{ button[0] }}"
                     (click)="sendAction(button)"
                ><span class="launchpad__text">{{ button[2] }}</span>
                </button>
            </ng-container>

        </div>
    </div>
</div>
