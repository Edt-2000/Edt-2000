<div class='app'>
  <ng-container>
    <div class='app__nav'>
      <nav class='nav'>
        <div class='nav__container'>
          <ul class='nav__list'>
            @if (pages$ | async; as pages) {

              @for (page of pages; track $index) {
                <li class='nav__item'>
                  <button
                    [routerLink]='page.path'
                    class='nav__link'
                    routerLinkActive='is-active'
                  >
                    {{ page.title }}
                  </button>
                </li>
              }
            }
            <li class='nav__item nav__link'>Song: {{ $songTitle | async }}</li>
          </ul>
        </div>
      </nav>
    </div>
  </ng-container>
  <div class='app__content'>
    <router-outlet></router-outlet>
  </div>
</div>
