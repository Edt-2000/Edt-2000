@if (sizeClass$ | async; as sizeClass) {
    @if (shapeClass$ | async; as shapeClass) {
        @if (colorRgbString$ | async; as colorRgbString) {

            <div class='color-blocks'
                 [class]='[sizeClass, shapeClass]'
                 [style]="{
         '--front-color': colorRgbString.frontColor,
         '--back-color': colorRgbString.backColor
     }"
            >
                <ul class='color-blocks__list'>
                    @for ($indexblock of (blocks$ | async); track $index; ) {
                        <li class='color-blocks__item'>
                            <div class='color-blocks__block'>
                                <div class='color-blocks__front'></div>
                                <div class='color-blocks__back'></div>
                            </div>
                        </li>
                    }
                </ul>
            </div>
        }
    }
}
