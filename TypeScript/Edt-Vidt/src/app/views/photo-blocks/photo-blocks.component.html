<div [class]='[sizeClass, shapeClass]' class='photo-blocks'>
    <ul class='photo-blocks__list'>
        @for (block of blocks; track $index; ) {
            <li class='photo-blocks__item'>
                <div class='photo-blocks__block'>
                    <img class='photo-blocks__front' [src]='src' alt=''>
                    <img class='photo-blocks__back' [src]='src' alt=''>
                </div>
            </li>
        }
    </ul>
</div>
